<!DOCTYPE html>
<html lang="en" ng-app="sysUi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeBSD System Monitor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/sysui.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
	<a class="navbar-brand" href="#">FreeBSD System Monitor</a>
	<ul class="nav navbar-nav">
	  <li class="disabled"><a href="#tools">Tools</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	  <li class="disabled"><a href="#about">About</a></li>
	</ul>
      </div>
    </nav>

    <ul class="nav nav-tabs">
      <li class="disabled"><a href="#">Process</a></li>
      <li class="disabled"><a href="#">CPU</a></li>
      <li class="disabled"><a href="#">Memory</a></li>
      <li class="disabled"><a href="#">VM object</a></li>
      <li class="disabled"><a href="#">Vnode</a></li>
      <li class="disabled"><a href="#">Storage</a></li>
      <li class="disabled"><a href="#">Network</a></li>
      <li class="active"><a href="#">Sysctl</a></li>
    </ul>

    <div class="tab-panel container-fluid">
      <div ng-controller="sysctlPanelController as sysctlPanel">
	<table class="table-hover">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Type</th>
	      <th>Description</th>
	    </tr>
	  </thead>
	  <tbody>
	  <tr ng-repeat="item in sysctlPanel.sysctl.items">
	    <td><a href="{{item.href}}"><p>{{item.name}}</p></a></td>
	    <td><p>{{item.type}}</p></td>
	    <td>{{item.description}}</td>
	  </tr>
	  </tbody>
      </div>
    </div>

    <script src="js/sysui.js"></script>
  </body>
</html>
